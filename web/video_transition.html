<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10; /* Vidéo au-dessus de tout pour éviter les erreurs de plans */
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajuste la vidéo pour couvrir toute la fenêtre sans déformation */
            object-position: center; /* Centrer la vidéo */
        }
    </style>

</head>
<body>
    
    <div class="video-container">
        <video id="videoIntroTransition" width="100vw" height="100vh" muted autoplay>
            <source src="vidéos/intro.mp4" type="video/mp4">
            Votre navigateur ne prend pas en charge la vidéo HTML5.
        </video>
    </div>

    <script>

        document.getElementById('videoIntroTransition').addEventListener('ended', function() {
            // Une fois la vidéo terminée, vous pouvez ajouter une transition de page
            document.body.style.transition = "opacity 1s ease-out";
            document.body.style.opacity = 0;

            // Après la transition, vous pouvez rediriger vers une autre page ou une autre animation
            setTimeout(function() {
                window.location.href = "index.html"; // Ou toute autre logique de transition
            }, 0); // Attendre que la transition soit terminée avant de changer de page
        });

    </script>
</body>
</html>
