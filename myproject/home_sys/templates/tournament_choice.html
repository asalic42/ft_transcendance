{% extends 'base.html' %}

{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/game-mode-style.css' %}">

<div class="page">
	<div class="rectangle"></div>
	<a href="{% url 'game-mode-pong' %}" class="retour">
		<span class="game-mode" id="retour" >Retour</span>
	</a>
	<h1 class="title">Choix de la room</h1>
	<div class="mode-choices">

		<a href="{% url 'tournament' %}" class="game-distant">
			<span class="game-mode">New tournament</span>
		</a>
		<div id="test">
			{% if all_games %}
				<h2 id='text'> Join room : </h2>Â²
				{% for room in all_games %}
				<a href="{% url 'tournament_page_id' room.tournament_id %}" class="game-distant" id="choice">
					<span class="game-mode" id='choice'>Room {{ room.tournament_id }}</span>
				</a>
				{% endfor %}
			{% else %}
				<p>Aucune Room </p>
			{% endif %}
		</div>
	</div>

</div>


{% endblock %}
