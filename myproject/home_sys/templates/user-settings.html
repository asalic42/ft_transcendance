{% extends 'base.html' %}

{% load static %}

{% block content %}

    <link rel="stylesheet" href="{% static 'css/settings.css' %}">

    <div class="settings-container">

        <div class="settings-box">

            <img class="settings-img" src="{{ user.users.image.url }}" alt="Avatar" id="avatar-img" />

            <button class="settings-img-upload">
                <label for="s-avatar" class="custom-file-upload">➕</label>
            </button>
            
            <input type="file" id="s-avatar" name="avatar" style="display: none;">

            {% if request.user.is_authenticated %}
                <div class="settings-user-info">
                    <span class="settings-username" style="color: black">👩‍🦲 :<input id="s-username" type="text" class="settings-username" disabled placeholder="{{ request.user.username }}"> </span>
                    <span class="settings-pseudo" style="color: black">👤 :<input id="s-pseudo" type="text" class="settings-pseudo" disabled placeholder="{{ user.users.pseudo }}"> </span>
                    <span class="settings-email" style="color: black">📧 :<input id="s-email" type="text" class="settings-email" disabled placeholder="{{ request.user.email }}"> </span>
                </div>
            {% else %}
                <p>Vous n'êtes pas connecté.</p>
            {% endif %}

            <button class="update-or-save">Update</button>

            <div class="settings-separator">

                <p class="settings-text-settings-rdv">
                    Pour modifier vos informations, cliquez sur
                    Update, et Save.
                </p>

                <button class="settings-logout" onclick="window.location.href='{% url 'signout' %}'">
                    <img class="logout-svg" src="{% static 'images/logout-svgrepo-com.svg' %}">
                    Logout
                </button>
                <button class="settings-delete-account" onclick="window.location.href='{% url 'delete_account' %}'">
                    <img class="delete-svg" src="{% static 'images/delete-profile-svgrepo-com.svg' %}">    
                    Delete
                </button>
            </div>
        </div>
    </div>

    <script src="{% static 'js/settings.js' %}" ></script>

{% endblock %}
