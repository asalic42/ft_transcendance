{% extends 'base.html' %}

{% load static %}

{% block content %}

    <link rel="stylesheet" href="{% static 'css/home-styles.css' %}">

    <div class="settings-container">

        <div class="settings-box">
            <img class="settings-img" src="{% static 'images/basePP.png' %}" alt="">
            <button class="settings-img-upload">‚ûï</button>

            {% if request.user.is_authenticated %}
                <div class="settings-user-info">
                    <span class="settings-username" style="color: black">üë©‚Äçü¶≤ :<input type="text" class="settings-username" disabled placeholder="{{ request.user.username }}"> </span>
                    <span class="settings-pseudo" style="color: black">üë§ :<input type="text" class="settings-pseudo" disabled placeholder="{{ request.user.perso }}"> </span>
                    <span class="settings-email" style="color: black">üìß :<input type="text" class="settings-email" disabled placeholder="{{ request.user.email }}"> </span>
                </div>
            {% else %}
                <p>Vous n'√™tes pas connect√©.</p>
            {% endif %}

            <button class="upgrade-or-save">Upgrade</button>

            <div class="settings-separator">

                <p class="settings-text-settings-rdv">
                    Pour modifier vos informations, cliquez sur
                    Upgrade, et Save.
                </p>

                <button class="settings-logout" onclick="window.location.href='{% url 'signout' %}'">
                    <img class="logout-svg" src="{% static 'images/logout-svgrepo-com.svg' %}">
                    Logout
                </button>
                <button class="settings-delete-account" onclick="window.location.href='{% url 'delete_account' %}'">
                    <img class="delete-svg" src="{% static 'images/delete-profile-svgrepo-com.svg' %}">    
                    Delete
                </button>
            </div>
        </div>
    </div>

    <style>

        .settings-container {
            display: flex;
            margin-top: 5%;
            justify-content: center; /* Centre horizontalement */
            align-items: center;
        }

        .settings-box {
            display: flex;
            width: 400px;
            height: 460px;
            background-color: #888888;
            border-radius: 10px;
            border: 2px solid black;
            flex-direction: column; /* Permet d'empiler les √©l√©ments */
            justify-content: center; /* Centre le contenu verticalement */
            align-items: center; /* Centre le contenu horizontalement */
            text-align: center; /* Centre le texte √† l'int√©rieur */
            box-shadow: -10px 10px black;
            transform: translateX(5px) translateY(-5px);
            background: linear-gradient(to right, #aa3196, #9159c0);
        }

        /* Ugrade/Save button */

        .upgrade-or-save {
            font-family: 'Courier New', Courier, monospace;
            scale: 0.85;
            position: absolute;
            width: auto;
            height: auto;
            padding-left : 10px;
            padding-right: 10px;
            padding-top: 5px;
            padding-bottom: 5px;
            border-radius: 5px;
            margin-top: 135px;
            transition: all 0.2s ease;
        }

        .upgrade-or-save:hover {
            cursor: pointer;
            scale: 0.89;
        }

        /* Separator box */

        .settings-separator {
            position: absolute;
            width: 400px;
            height: 130px;
            margin-top: 330px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            border: 2px solid black;
            background-color: #d8d8d8;
        }

        /* Avatar img */

        .settings-img {
            width: 150px;
            height: 150px;
            border: 2px solid black;
            border-radius: 50%;
            margin-top: -140px;
            margin-bottom: 15px; /* Ajout√© pour espacer l'image du texte */
        }

        .settings-img-upload {
            position: absolute;
            width: auto;
            height: auto;
            padding: 5px;
            border: 2px solid rgb(0, 0, 0);
            border-radius: 50px;
            margin-top: -375px;
            margin-left: 110px;
            transition: all 0.3s ease;
        }

        .settings-img-upload:hover {
            background-color: rgb(69, 224, 22);
            cursor: pointer;
            scale: 1.1;
        }
       
        /* Case regroupant les infos utilisateurs */

        .settings-user-info {
            flex-direction: column;
            display: flex; /* Assure que les √©l√©ments sont empil√©s verticalement */
            justify-content: center;
            background-color: #534d4d;
            border: 1px solid black;
            border-radius: 10px;
            padding: 10px;
            padding-bottom: 20px;
        }

        .settings-user-info span {
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            text-align: left;
            align-items: left;
            font-size: 20px;
        }

        .settings-user-info input {
            border: 1px solid black;
            color: #888888;
            background-color: rgb(34, 34, 34);
            outline: none;
        }

        .settings-user-info .settings-username {
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .settings-user-info .settings-pseudo {
            border-top: 0px;
            border-bottom: 0px;
        }

        .settings-user-info .settings-email {
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }

        .settings-text-settings-rdv {
            color: black;
            margin-top: 10px; /* Ajout√© pour espacer le texte du bas */
            padding: 10px;
        }

        /* Logout svg */

        .logout-svg {
            position: absolute ;
            scale: 0.02;
            margin-left: -415px;
            margin-top: -393px;
            font-weight: bold;
            rotate: 180deg;
        }

        /* Logout elmt */

        .settings-logout {
            font-weight: bold;
            width: 100px;
            height: auto;
            padding: 10px;
            padding-left: 20px;
            color: black;
            margin-top: -60px;
            margin-left: 0px;
            border-radius: 10px;
            transition: all 0.2s ease-out;
        }

        /* Delete svg */

        .delete-svg {
            position: absolute ;
            scale: 0.03;
            margin-left: -414px;
            margin-top: -393px;
            font-weight: bold;
        }

        /* Delete account elmt */

        .settings-delete-account {
            width: 100px;
            height: auto;
            padding: 10px;
            color: black;
            margin-top: -60px;
            margin-left: 10px;
            border-radius: 10px;
            padding-left: 35px;
            font-weight: bold;
            transition: all 0.2s ease-out;
        }

        .settings-logout:hover,
        .settings-delete-account:hover {
            cursor: pointer;
            scale: 1.1;
            border-radius: 0;
            box-shadow: -5px 5px ;
        }

        .settings-delete-account:hover {
            background-color: red;
        }


    </style>

    <script>

        let upgrade_var = {value: false};

        const buttonUpgradeSave = document.querySelector(".upgrade-or-save");

        const inputUsername = document.querySelector(".settings-username");
        const inputPseudo = document.querySelector(".settings-pseudo");
        const inputEmail = document.querySelector(".settings-email");

        const allInputs = document.querySelectorAll(".settings-user-info input");

        buttonUpgradeSave.addEventListener('click', function(e) {
            e.preventDefault();

            upgrade_var.value = !upgrade_var.value;

            if (upgrade_var.value === true)
            {
                buttonUpgradeSave.textContent = "Save";
                allInputs.forEach(input => {
                    input.style.backgroundColor = "white";
                    input.disabled = false;
                    input.style.color = "black";
                });
            }
            else {
                buttonUpgradeSave.textContent = "Upgrade";
                allInputs.forEach(input => {
                    input.style.backgroundColor = "#212121";
                    input.disabled = true;
                    input.style.color = "#888888";
                });
            }
        });

    </script>

{% endblock %}
