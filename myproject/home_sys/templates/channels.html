{% extends 'base.html' %}

{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/channels-style.css' %}">
<script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>

<h1 id="blaze">Chatroom</h1>
<p id="current-username" data-username="{{current_user.username}}"></p>
<div class="page" id="page">

    <div class="column friends">
        <h2>Friends</h2>
        <div id="friends"></div>
    </div>
    
    <div class="column channels">
        <h2>Channels</h2>
        <div id="channels-list"></div>
        <button id="new-chan">+</button>
    </div>

    <!-- Formulaire pour definir un nom de channel -->
    
    <div id="input-channel" class="hidden-form">
        <h2>New channel name</h2>
        <input type="text" id="channel-name">
    </div>

    <div id="overlay" class="overlay"></div>

    <script src="{% static 'js/channel.js' %}"></script> 
</div>

{% endblock %}
