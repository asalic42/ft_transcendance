{% extends 'base.html' %}

{% load static %}

{% block content %}

<div id="content">

	<link rel="stylesheet" href="{% static 'css/other_game.css' %}">
	
	<div class="mapSelection">
		<a href="game-choice/" class="retour">
			<span class="mapButton" id="retour" >Retour</span>
		</a>
	    <h1 class="title">Choix de la map</h1>
	    <div class="map-choice">
			<button class="mapButton" data-map="1">Map 1</button>
			<button class="mapButton" data-map="2">Map 2</button>
			<button class="mapButton" data-map="3">Map 3</button>
		</div>
	</div>

	<h3 class="game" id="fps">Fps : 0 | Avg Fps : </h3>
	<h3 class="game" id="title">Score : 0 </h3>
	
	<div class="game" id="canvas-container">
		<canvas width="1000" height="1000" id="game"></canvas>
		<div id="button-container">
			<button class="replay-button" id="replay-button" style="display: none;">Play again !</button>
		</div>
		<text style="display: none;" text-anchor="middle" class="gameOver" id="gameOver">
			You lost... Womp Womp :&#40;
		</text>
	</div>
	
	<script src="{% static 'js/other_game.js' %}"></script>
</div>

{% endblock %}
