{% extends 'base.html' %}
{% load static %}

{% block content %}

<div id="content">
    <div class="test-delete">
		<div class="delete_my_account">
			<div class="content-delete">
				
				<img class="imgDelete" id="randomImage" src="" alt="Random Image">
	
				<div class="sub_imgDelete">
					<h2 class="test-test">You wouldn't dare</h2>
					<p>Click here and we'll forget all about this little incident.</p>
					<a href="{% url 'home' %}" class="button-delete-1">I slipped hahahahaha</a>
					<p class="userrefused">Click here and we'll find you, we've got your <span class="partie-text">ip address</span> buddy </p>
					<a class="button-delete-2" href="{% url 'delete_success' %}">I want to be locked out</a>
					<div id="map"></div>
				</div>
			</div>
		</div>
    </div>

    <style>

        body {
            background-color: #2B2B3B;
        }

        .test-delete {
            display: flex;
            margin-top: 10%;
            align-items: center;
            justify-content: center;
        }

        .delete_my_account {
            width: 650px; /* Augmente la largeur pour accommoder l'image et le texte */
            height: 450px;
            background-image: linear-gradient(to bottom right, #ee4ad8, #ad4da1, #8c368f, rgb(131, 63, 131), rgb(70, 54, 143), rgb(86, 36, 165));
            display: flex;
            align-items: center; /* Centrer verticalement le contenu */
            border-radius: 10px;
            box-shadow: -10px 10px black;
            border: 2px solid black;
        }

        .content-delete {
            display: flex;
            justify-content: space-between; /* Placer l'image et le texte c√¥te √† c√¥te */
            width: 100%; /* Prendre toute la largeur de la form */
        }

        .imgDelete {
            width: auto; /* Ajuste la largeur de l'image */
            height: auto;
            scale: 0.45;
            margin-left: -135px;
            border-radius: 10px;
            border: 2px solid;
        }

        .sub_imgDelete {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-right: 15px;
        }

        .sub_imgDelete p {
            font-family: 'Courier New', Courier, monospace;
            font-size: 15px;
            color: #f8f8f8;
            margin-left: -140px;
            margin-bottom: 20px;
        }

        .sub_imgDelete button {
            width: auto;
            height: 50px;
            font-size: 14px;
            border-radius: 10px;
            margin-left: -50px;
            margin-bottom: 20px;
            transition: all 0.4s ease;
        }

        .sub_imgDelete .button-delete-1:hover {
            box-shadow: -4px 4px black;
            transform: translateX(2px) translateY(-2px);
            background-color: rgb(16, 153, 16);
            cursor: pointer;
        }

        .sub_imgDelete .button-delete-2:hover {
            animation: dontdothat 0.2s ease infinite;
            background-color: rgb(252, 0, 0);
            scale: 1.08;
            cursor: pointer;
        }

        .partie-text {
            transition: all 2s ease;
        }

        .test-test {
            margin-left: -95px;
            font-weight: bold;
            padding: 10px;
            border-radius: 10px;
            background-color: white;
            font-family: 'Courier New', Courier, monospace;
            display: block;
            transition: all 2s ease;
        }


        @keyframes dontdothat {
            0% { transform: translateX(0) }
            25% { transform: translateX(5px) }
            50% { transform: translateX(-5px) }
            75% { transform: translateX(5px) }
            100% { transform: translateX(0) }
        }

        #map {
            width: 370px;   /* Largeur du carr√© */
            height: 150px;  /* Hauteur du carr√© */
            border: 2px solid #333; /* Bordure autour du carr√© */
            border-radius: 8px;  /* Coins arrondis pour un effet plus styl√© */
            margin-left: -140px;
            margin-top: 12px;
            opacity: 0;
            pointer-events: none;
            transition: all 2s ease;
            transition-delay: 0.7s;
        }

        .button-delete-1, .button-delete-2 {
            border-radius: 50px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            margin-left: -140px;
            padding: 7px 15px;
        }
    
        .button-delete-1 {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: 2px solid #388E3C;
        }
    
        .button-delete-1:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(76, 175, 80, 0.3);
            background: linear-gradient(135deg, #45a049, #4CAF50);
        }
    
        .button-delete-1::after {
            content: "üòÇ";
            margin-left: 10px;
            transition: transform 0.3s ease;
        }
    
        .button-delete-2 {
            background: linear-gradient(135deg, #ff4444, #cc0000);
            color: white;
            border: 2px solid #b71c1c;
        }
    
        .button-delete-2:hover {
            animation: danger-pulse 1s infinite;
            box-shadow: 0 6px 12px rgba(255, 68, 68, 0.3);
        }
    
        .button-delete-2::after {
            content: "üíÄ";
            margin-left: 10px;
        }
    
        @keyframes danger-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    
        .partie-text {
            position: relative;
            color: #ff4444;
            cursor: help;
        }
    
        .partie-text:hover {
            color: #ff0000;
            text-decoration: underline;
        }
    
        .partie-text:hover::after {
            content: "‚ö†Ô∏è We're watching you!";
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #ffeb3b;
            color: #000;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            margin-bottom: 5px;
            border: 1px solid #ffc107;
        }

    </style>

</div>

{% endblock %}
