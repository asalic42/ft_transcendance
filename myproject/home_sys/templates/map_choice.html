{% extends 'base.html' %}

{% load static %}

{% block content %}

<div id="content">

	<link rel="stylesheet" href="{% static 'css/other_game.css' %}">

	<div class="mapSelection">

		<a href="{% url 'other_game_choice' %}" class="retour">
			<span class="mapButton" id="retour" >Retour</span>
		</a>

	    <h1 class="title">Choix de la map</h1>
	    <div class="map-choice" id="map-choice">
			<a href="{% url 'other_game_multi' request.user.id 1%}" class="mapButton" data-map-id="1">Map 1</a>
			<a href="{% url 'other_game_multi' request.user.id 2%}" class="mapButton" data-map-id="2">Map 2</a>
			<a href="{% url 'other_game_multi' request.user.id 3%}" class="mapButton" data-map-id="3">Map 3</a>
		</div>
	</div>
</div>
{% endblock %}
