  #     db:
  #       condition: service_healthy
  #   networks:
  #     - appnet

  web:
    build: .
    # container_name: django
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgres://user:admin%40123@db:5432/mysqldb
    depends_on:
      db:
        condition: service_healthy
    networks:
      - appnet

volumes:
  postgres_data:

networks:
  appnet:
    driver: bridge
