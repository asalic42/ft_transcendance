<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <!---| Chargement de Bootstrap 5 |---->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>

    <div class="container">
        <div class="row vh-100 align-items-center justify-content-center">
            <div class="col-sm-8 col-md-6 col-lg-4 bg-white rounded p-4 shadow">

                <form method="post">
                    {% csrf_token %}
                    
                    {% for field in form %}
                        <div class="form-floating mb-3">

                            {% if field.label == 'Password' or field.label == 'Password confirmation' %}
                                <input class="form-control" name="{{ field.name }}" type="password" id="{{ field.id_for_label}}" placeholder="" required>
                            {% else %}
                                <input class="form-control" name="{{ field.name }}" type="{{ field.label }}" id="{{ field.id_for_label}}" placeholder="" required>
                            {% endif %}

                            <label for="{{ field.id_for_label }}" placeholder="">{{ field.label }}</label>
                            {% if field.errors %}
                                <div class="text-danger">{{ field.errors }}</div>
                            {% endif %}

                        </div>
                    {% endfor %}
                
                    <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
                    <p class="text-center mt-3">Tu es un fidèle ? <a href="{% url 'signin' %}" class="link-primary">Je suis un bon fidèle</a>.</p>
                </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
