{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <!---| Chargement de Bootstrap 5 |---->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!---| Lien pour Django vers le fichier CSS personnalisé |---->
    <link rel="stylesheet" href="{% static 'css/signin-styles.css'%}">
</head>
<body>

    <div class="container">
        <div class="row vh-100 align-items-center justify-content-center">
            <div class="col-sm-8 col-md-6 col-lg-4 bg-white rounded p-4 shadow">
                <div class="row justify-content-center mb-4">
                    <img src="{% static 'images/monk.gif' %}">
                </div>
                
                <!---| Ici on va créer un "formulaire" pour récupérer le user, password etc. |---->
                <form method="POST" style="max-width:480px; margin:auto;">
            
                    {% csrf_token %}

                    <!---| Titre du formulaire |---->
                    <h1 class="text-center custom-title">Sign In</h1>

                    <!---| Ici on créer la balise d'input réactive pour le champ utilisateur |---->
                    <div class="form-floating mb-3">
                        <input class="form-control" name="username" type="text" id="floatingInput" placeholder="" title="Entre ton nom mon enfant" required>
                        <label for="floatingInput">Username</label>
                    </div>

                    <!---| Idem que précédent mais pour le mot de passe |---->
                    <div class="form-floating mb-3">
                        <input class="form-control" name="password" type="password" id="floatingPassword" placeholder="" title="Ton mot de passe ?" required>
                        <label for="floatingPassword">Password</label>
                    </div>

                    <!---| On créer un bouton réactif pour la soumission |---->
                    <div class="form-floating mb-3">
                        <button class="btn btn-outline-primary w-100" type="submit">Se connecter</button>
                    </div>
                
                </form>

                <!---| Ici on affiche les messages Django |---->
                
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    <ul class="mb-0">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                </div>
                {% endif %}

                <!---| Lien de redirection pour le signup |---->
                <p class="text-center">
                    Pas de compte, l'ami ? <br>
                    Absous-toi de ce péché ici : 
                    <a href="{% url 'signup' %}" class="btn btn-link">Chemin de la rédemption</a>
                </p>
                

            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
