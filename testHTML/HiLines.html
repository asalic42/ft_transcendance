<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Hi Circle! </title>
    </head>
    <body>
        <script type="module">
            import * as THREE from 'https://cdn.jsdelivr.net/npm/three/build/three.module.js';

            // Creation de la scene, de la camera et du rendu
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 500);
            camera.position.set(0, 0, 100);
            // camera.lookAt(0,0,0);

            const scene = new THREE.Scene();

            // Ajout d'une premiere ligne, bleue, en posant 3 points cles
            const material = new THREE.LineBasicMaterial( {color: 0x0000ff} );
            const points = [];
            points.push( new THREE.Vector3(-10, 0, 0) );
            points.push( new THREE.Vector3(0, 10, 0) );
            points.push( new THREE.Vector3(10, 0, 0) );
            const geometry = new THREE.BufferGeometry().setFromPoints( points );

            const line = new THREE.Line(geometry, material);

            scene.add(line);

            // Ajout d'une deuxieme ligne, blanche, de la meme maniere
            const materialBis = new THREE.LineDashedMaterial( {color: 0xffffff} );
            const pointsBis = []
            pointsBis.push( new THREE.Vector3(-10, 10, 0) );
            pointsBis.push( new THREE.Vector3(0, 0, 0) );
            pointsBis.push( new THREE.Vector3(10, 10, 0) );
            const geoBis = new THREE.BufferGeometry().setFromPoints( pointsBis );

            const lineBis = new THREE.Line(geoBis, materialBis);
            scene.add(lineBis);

            // Animation de la ligne bleue
            let speed = 0.5;
            let direction1 = 1;
            
            function animate() {
                
                requestAnimationFrame(animate);
                
                if (points[1].y >= 10 || points[1].y <= -10)
                    direction1 *= -1;
                points[1].y += speed * direction1;
                geometry.setFromPoints(points);
                
                renderer.render(scene, camera);
            }
            animate();
            
        </script>
    </body>
</html>
